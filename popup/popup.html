<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitha - AI Tweet Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">ğŸ›¡ï¸</div>
      <h1>Kitha</h1>
      <p class="tagline">AI Detection for Twitter</p>
    </header>

    <div class="status-card">
      <div class="status-indicator active" id="statusIndicator"></div>
      <span class="status-text" id="statusText">Extension Active</span>
    </div>

    <!-- API Key Section -->
    <div class="api-section" id="apiSection">
      <div class="api-status" id="apiStatus">
        <span class="api-icon" id="apiIcon">ğŸ”’</span>
        <span class="api-text" id="apiText">Free Plan (50 scans/day)</span>
      </div>
      <div class="scan-limit" id="scanLimitSection">
        <div class="limit-bar">
          <div class="limit-progress" id="limitProgress" style="width: 0%"></div>
        </div>
        <span class="limit-text" id="limitText">0 / 50 scans today</span>
      </div>
      <button class="api-button" id="apiButton">Enter API Key</button>
    </div>

    <!-- API Key Input (hidden by default) -->
    <div class="api-input-section hidden" id="apiInputSection">
      <input type="text" class="api-input" id="apiKeyInput" placeholder="Enter your API key">
      <p class="api-error hidden" id="apiError"></p>
      <div class="api-buttons">
        <button class="btn btn-primary" id="saveApiKey">Save</button>
        <button class="btn btn-secondary" id="cancelApiKey">Cancel</button>
      </div>
      <p class="api-hint">Get your API key at <a href="https://kitha.co/dashboard" target="_blank">kitha.co</a></p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="tweetsScanned">0</span>
        <span class="stat-label">Tweets Scanned</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="aiDetected">0</span>
        <span class="stat-label">AI Detected</span>
      </div>
    </div>

    <div class="accuracy-card">
      <span class="accuracy-value">95.6%</span>
      <span class="accuracy-label">Model Accuracy</span>
    </div>

    <div class="legend">
      <h3>Badge Legend</h3>
      <div class="legend-item">
        <span class="badge badge-human">âœï¸ Human</span>
        <span class="legend-desc">&lt; 30% AI</span>
      </div>
      <div class="legend-item">
        <span class="badge badge-uncertain">ğŸ¤” Uncertain</span>
        <span class="legend-desc">30-60% AI</span>
      </div>
      <div class="legend-item">
        <span class="badge badge-ai">ğŸ¤– AI</span>
        <span class="legend-desc">&gt; 60% AI</span>
      </div>
    </div>

    <footer class="footer">
      <p>Powered by DistilBERT</p>
      <p class="version">v2.0.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
