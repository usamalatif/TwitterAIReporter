  </defs>
  <rect width="1280" height="800" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="650" r="120" fill="#8b5cf6" opacity="0.1"/>

